<div class="wrapper-box">
  <div class="container">
    <h2 class="text-center mb-5">IRCTC Feedback Form <br>
      (180030167 Suggu Sandeep)</h2>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
          <div class="form-group">
            <label for="Email"><b>Email</b></label>
            <input
              type="email"
              class="form-control"
              name="Email"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              formControlName="Email"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <!---Extra-->
          <div class="form-group">
            <label for="Mobile Number"><b>Mobile Number</b></label>
            <input
              type="tel"
              class="form-control"
              name="Mobile Number"
              placeholder="Mobile Number"
              formControlName="Mobile Number"
            />
          </div>
          <!---Extra-->
          <div class="form-group">
            <label for="fullname"><b>Full Name</b></label>
            <input
              type="text"
              class="form-control"
              name="Fullname"
              placeholder="Full Name"
              formControlName="Fullname"
            />
          </div>

          <div class="form-group">
            <label for="comment"><b>Feedback</b></label>
            <textarea
              class="form-control"
              formControlName="Comment"
              name="Comment"
            >
            </textarea>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!FormData.valid"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
